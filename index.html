<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Launch countdown timer</title>

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" href="/dist/style.css">

  <!-- scripts -->
   <script src="script.js" defer></script>
</head>
<body>
  <div id="stars"></div>
  <div id="hills"></div>
  <main>

    <section>
      <h1>WEâ€™RE LAUNCHING SOON</h1>

      <div id="time-card-container">
        <div class="card-row">
          <div class="card top">
            <span class="day-el-top">14</span>
            <div class="edge left"></div>
            <div class="edge right"></div>
          </div>
          <div class="card top">
            <span class="hour-el-top">00</span>
            <div class="edge left"></div>
            <div class="edge right"></div>
          </div>
          <div class="card top">
            <span class="minute-el-top">00</span>
            <div class="edge left"></div>
            <div class="edge right"></div>
          </div>
          <div class="card top">
            <span class="second-el-top">01</span>
            <div class="edge left"></div>
            <div class="edge right"></div>
          </div>
        </div>
        <div class="card-row">
          <div class="card bottom">
            <span class="day-el-bot">14</span>
            <div class="edge left"></div>
            <div class="edge right"></div>
          </div>
          <div class="card bottom">
            <span class="hour-el-bot">00</span>
            <div class="edge left"></div>
            <div class="edge right"></div>
          </div>
          <div class="card bottom">
            <span class="minute-el-bot">00</span>
            <div class="edge left"></div>
            <div class="edge right"></div>
          </div>
          <div class="card bottom">
            <span class="second-el-bot">01</span>
            <div class="edge left"></div>
            <div class="edge right"></div>
          </div>
        </div>
      </div>

      <div id="label-row">
        <h2 id="days">DAYS</h2>
        <h2 id="hours">HOURS</h2>
        <h2 id="minutes">MINUTES</h2>
        <h2 id="seconds">SECONDS</h2>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="row">
        <button id="twitter">
          <a href=""><i class="ph ph-x-logo"></i></a>
        </button>
        <button id="github">
          <a href=""><i class="ph-fill ph-github-logo"></i></a>
        </button>
        <button id="instagram">
          <a href=""><i class="ph ph-instagram-logo"></i></a>
        </button>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://creightoneli.github.io/">Elijah Creighton</a>.
      </div>
    </div>
  </footer>
  
</body>
</html>
